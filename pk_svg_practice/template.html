<!DOCTYPE html>

<html lang="en">
<head>

</head>
<body>
  <!-- SVG Tutorial Option 1 using img tag -->
  <img src="image/pk_drawing.svg">;
  
  <!-- SVG Tutorial Option 2 embedding XML code -->
  <svg width="640" height="480" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
	<!-- Created with SVG-edit - https://github.com/SVG-Edit/svgedit-->
	<g class="layer">
	 <title>Layer 1</title>
	 <ellipse class="e1" cx="491" cy="211.5" fill="#ffffff" id="svg_4" rx="72.5" ry="65" stroke="#000000" stroke-width="5"/>
	 <ellipse class="e2" cx="299.5" cy="222" fill="#ffff00" id="svg_9" rx="185" ry="134.5" stroke="#000000" stroke-width="5"/>
	 <ellipse class="e3" cx="252.5" cy="188.5" fill="#ffffff" id="svg_1" rx="28" ry="32" stroke="#000000" stroke-width="5"/>
	 <ellipse class="e4" cx="243.5" cy="193.5" fill="#ffffff" id="svg_2" rx="1" ry="2" stroke="#000000" stroke-width="5"/>
	 <ellipse class="e5" cx="160.5" cy="147.5" fill="#ffffff" id="svg_3" rx="22" ry="33" stroke="#000000" stroke-width="5"/>
	 <ellipse class="e6" cx="156.5" cy="147.5" fill="#ffffff" id="svg_5" rx="3" ry="4" stroke="#000000" stroke-width="5"/>
	</g>
   </svg>
  
  <!-- Coming Attractions, Chapter 10 object tag -->
  <!-- Demonstration only - student is not required to do this -->
	<object type="image/svg+xml" data="hello.svg">
	  <img src="image/hello.png" alt="welcome greeting">
	</object>

</body>
